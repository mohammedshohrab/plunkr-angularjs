<!DOCTYPE html>
<html ng-app="gitHubViewer">

  <head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.2.14" src="https://code.angularjs.org/1.2.14/angular-route.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="github.js"></script>
  </head>

  <body>
    <div>
      <div ng-controller="MainController">
        <h2>
          {{message}}
        </h2>
        <div>
        {{error}}
      </div>



      {{countdown}}
                                <form name="searchUser" ng-submit="search(username)">
          <input type="search" required="this is required" placeholder="Username to type" ng-model="username" />
          <input type="submit" value="Search" />
        </form>
        <div ng-include="'persondetails.html'" ng-show="person"></div>
      </div>
    </div>
  </body>

</html>
